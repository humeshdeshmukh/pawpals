<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - PawPals</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">PawPals</div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="./create-account.html">Create Account</a>
            <a href="./index.html">Sign In</a>
            <a href="./donate.html">Donate</a>
        </nav>
    </header>

    <!-- Donation Page Content -->
    <section class="donation-page">
        <h1>Make a Donation</h1>
        <p>Your generous donation helps us support and care for animals in need. Thank you for making a difference!</p>
        
        <form action="submit-donation.php" method="POST">
            <label for="donation-amount">Donation Amount:</label>
            <input type="number" id="donation-amount" name="donation-amount" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="upi">UPI</option>
                <!-- Add more options as needed -->
            </select>

            <div class="donor-info">
                <label for="donor-name">Name:</label>
                <input type="text" id="donor-name" name="donor-name" required>
                
                <label for="donor-email">Email:</label>
                <input type="email" id="donor-email" name="donor-email" required>

                <!-- UPI ID input field -->
                <div id="upi-field" class="hidden">
                    <label for="upi-id">UPI ID:</label>
                    <input type="text" id="upi-id" name="upi-id">
                </div>
            </div>

            <button type="submit">Donate Now</button>
        </form>
    </section>

    <!-- JavaScript Link -->
    <script src="../src/js/donate.js"></script>
</body>
</html>
